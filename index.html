<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet" />
    <title>Clon de Google</title>
</head>

<body>
    <div class="cont-personalizar">
        <a href="#">Personalizar Chrome</a>
        <img class="lapiz" src="images/lapiz.jpg" alt="" />
    </div>
    <header>
        <div class="contendor-nav">
            <nav>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Imágenes</a></li>
                    <li>
                        <a class="border-none" href="#"><i><img class="icon" src="images/icon-grid.png" alt="" /></i
              ></a>
                    </li>
                </ul>
            </nav>
        </div>
        <section class="cont-all">
            <div class="cont-img">
                <figure><img id="logo" src="images/google_logo.svg" alt="" /></figure>
            </div>
            <div class="cont-input">
                <input class="input-search" type="text" placeholder="Buscar en Google o escribir una URL" />
                <img class="icon-search" src="images/icon-search.png" alt="" />
                <img class="icon-micro" src="images/micro.jpg" alt="" />
            </div>
            <div class="btn-suerte-lucky">
                <a id="search" href="#">Buscar en Google</a>
                <a id="luchy" href="#">Me siento con suerte</a>
            </div>
            <div class="cont-img-accesos">
                <img src="images/img-accesos.jpg" alt="" />
            </div>
            <footer>
                <p>
                    Ofrecido por Google en: <span><a href="#">English</a></span>
                    <span class="btn-español"><a href="#">Español (Latinoamérica)</a></span
            >
          </p>
        </footer>
      </section>
    </header>
  </body>
</html>
